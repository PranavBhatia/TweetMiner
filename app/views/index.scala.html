@(message: String)
<!DOCTYPE html>
<html>
<head>
	<title>My TweetMiner</title>
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheets" href="https://fonts.googleapis.com/css?family=Chela+One"s>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>@message</h1>
<form id="form">
	<div id="container">
		<input id="searchbox" type="text" name="search" placeholder="(enter search items)"/>
		<button type="submit" id="goButton"><i class="material-icons w3-xxlarge">search</i></button>
	</div>
	<div class="content"></div>
</form>
<script>
$('#form').submit(function(ev) {
    ev.preventDefault();
	var input = document.getElementById("searchbox").value;
	$.get('http://localhost:9000/search/' + $('#searchbox').val(), function (data) {
		console.log(data);
	});
});
</script>
</body>
</html>
